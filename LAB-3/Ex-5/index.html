<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Stage Form Workflow</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h2>Multi-Stage Client-Side Form Workflow</h2>

      <!-- PROGRESS BAR -->
      <div class="progress-container">
        <div id="progressBar"></div>
      </div>

      <!-- STAGE 1 -->
      <div class="stage" id="stage1">
        <h3>Stage 1: Personal Information</h3>

        <input type="text" id="name" placeholder="Enter Name" />
        <small class="error" id="err_name"></small>

        <input type="number" id="age" placeholder="Enter Age" />
        <small class="error" id="err_age"></small>

        <button onclick="nextStage(1)">Next</button>
      </div>

      <!-- STAGE 2 -->
      <div class="stage" id="stage2">
        <h3>Stage 2: Contact Details</h3>

        <input type="email" id="email" placeholder="Enter Email" />
        <small class="error" id="err_email"></small>

        <input type="text" id="phone" placeholder="Phone (10 digits)" />
        <small class="error" id="err_phone"></small>

        <button onclick="prevStage(2)">Previous</button>
        <button onclick="nextStage(2)">Next</button>
      </div>

      <!-- STAGE 3 -->
      <div class="stage" id="stage3">
        <h3>Stage 3: Account Security</h3>

        <input type="password" id="password" placeholder="Password (min 6)" />
        <small class="error" id="err_password"></small>

        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
        />
        <small class="error" id="err_confirm"></small>

        <button onclick="prevStage(3)">Previous</button>
        <button onclick="nextStage(3)">Next</button>
      </div>

      <!-- STAGE 4 -->
      <div class="stage" id="stage4">
        <h3>Stage 4: Address</h3>

        <input type="text" id="address" placeholder="Enter Address" />
        <small class="error" id="err_address"></small>

        <input type="text" id="city" placeholder="Enter City" />
        <small class="error" id="err_city"></small>

        <button onclick="prevStage(4)">Previous</button>
        <button onclick="submitForm()">Submit</button>
      </div>

      <h3 id="submitMessage"></h3>
    </div>

    <script src="script.js"></script>
  </body>
</html>
