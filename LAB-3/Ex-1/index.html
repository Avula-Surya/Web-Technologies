<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adaptive Registration System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Adaptive Registration System</h2>

      <form id="regForm">
        <label>Name</label>
        <input type="text" id="name" />

        <label>Email</label>
        <input type="email" id="email" />
        <small class="error" id="emailError"></small>

        <label>Password</label>
        <input type="password" id="password" />
        <small class="error" id="passError"></small>

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" />
        <small class="error" id="confirmPassError"></small>

        <label>Age</label>
        <input type="number" id="age" min="1" />

        <label>Role</label>
        <select id="role">
          <option value="">Select Role</option>
          <option value="Student">Student</option>
          <option value="Teacher">Teacher</option>
          <option value="Admin">Admin</option>
        </select>

        <div id="skillBox" class="hidden">
          <label>Skills</label>
          <input type="text" id="skills" placeholder="e.g. Java, Python" />
        </div>

        <button type="submit" id="submitBtn">Register</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
