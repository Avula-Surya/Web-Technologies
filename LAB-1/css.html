<!DOCTYPE html>
<html>
  <head>
    <title>Product Card</title>

    <style>
      .card {
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 15px;
        margin: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-family: Arial, sans-serif;
      }

      .card img {
        width: 100%;
        border-radius: 5px;
      }

      .card h3 {
        margin: 10px 0 5px;
      }

      .card p {
        color: #555;
        font-size: 14px;
      }

      .price {
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
      }

      .btn {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <img
        src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcSDtSPcuy-H15GxHVLIuMz3j1NXTnuYpwEmT_3G9m4eibhWhxoOmKB8GL6D17sOY1L62WQz6c23P__PV9YbEzNaSNr2LSTc0eSkRC5FoHqJL3s6SMDlj8sA"
        alt="Product Image"
      />
      <h3>Wireless Headphones</h3>
      <p>High-quality sound with noise cancellation.</p>
      <div class="price">$49.99</div>
      <button class="btn">Buy Now</button>
    </div>
  </body>
</html>
