<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background-color: #ffffff;
        width: 300px;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 16px;
        margin: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      .card img {
        width: 100%;
        border-radius: 8px;
      }

      .card h2 {
        margin: 12px 0 8px;
      }

      .card p {
        font-size: 14px;
        color: #555;
        margin-bottom: 12px;
      }

      .price {
        font-size: 18px;
        font-weight: bold;
        color: #27ae60;
        margin-bottom: 15px;
      }

      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.2s;
      }

      .btn:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcSDtSPcuy-H15GxHVLIuMz3j1NXTnuYpwEmT_3G9m4eibhWhxoOmKB8GL6D17sOY1L62WQz6c23P__PV9YbEzNaSNr2LSTc0eSkRC5FoHqJL3s6SMDlj8sA"
        alt="Product Image"
      />
      <h2>Wireless Headphones</h2>
      <p>High-quality sound with noise cancellation and long battery life.</p>
      <div class="price">â‚¹2,999</div>
      <button class="btn">Buy Now</button>
    </div>
  </body>
</html>
