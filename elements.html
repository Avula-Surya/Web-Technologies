<!DOCTYPE html>
<html>
<head>
    <title>Advanced Registration Form</title>
</head>
<body>

<h2>User Registration Form</h2>

<form>
    <!-- Full Name -->
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Date of Birth -->
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" 
           pattern="[0-9]{10}" 
           placeholder="Enter 10-digit number" required><br><br>

    <!-- Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <!-- Profile Picture -->
    <label for="profile">Choose Profile Picture:</label><br>
    <input type="file" id="profile" name="profile" accept="image/*" required><br><br>

    <!-- Terms & Conditions -->
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I accept the Terms & Conditions</label><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Register">
</form>

</body>
</html>
