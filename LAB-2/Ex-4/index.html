<h2>LocalStorage User Management System</h2>

<form id="registerForm">
  <input type="text" id="name" placeholder="Name" required />
  <input type="email" id="email" placeholder="Email" required />

  <input
    type="text"
    id="mobile"
    placeholder="Mobile number must be 10 digits"
    maxlength="10"
    required
  />

  <input
    type="password"
    id="password"
    placeholder="Password must be minimum 6 characters"
    required
  />

  <button type="submit">Register</button>
</form>

<h3>Registered Users</h3>

<table border="1" width="100%">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Mobile</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="userTable"></tbody>
</table>

<button onclick="clearAllUsers()">Clear All Users</button>
